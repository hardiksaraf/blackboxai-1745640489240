{% extends 'base.html' %}
{% block title %}Reschedule Booking - {{ booking.venue.title }}{% endblock %}
{% block content %}
<h1 class="text-3xl font-bold mb-6">Reschedule Booking</h1>
<form method="post" class="max-w-md">
    {% csrf_token %}
    <label for="start_date" class="block text-sm font-medium text-gray-700">New Start Date</label>
    <input type="date" name="start_date" id="start_date" value="{{ booking.start_date }}" required class="mt-1 mb-4 block w-full rounded-md border-gray-300 shadow-sm">
    
    <label for="end_date" class="block text-sm font-medium text-gray-700">New End Date</label>
    <input type="date" name="end_date" id="end_date" value="{{ booking.end_date }}" required class="mt-1 mb-4 block w-full rounded-md border-gray-300 shadow-sm">
    
    <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">Reschedule</button>
</form>
{% endblock %}

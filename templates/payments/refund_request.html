{% extends 'base.html' %}
{% block title %}Refund Request{% endblock %}
{% block content %}
<h1 class="text-3xl font-bold mb-6">Request Refund</h1>
<form method="post" class="max-w-md">
    {% csrf_token %}
    <p>Transaction ID: {{ transaction.id }}</p>
    <label for="amount" class="block text-sm font-medium text-gray-700">Refund Amount</label>
    <input type="number" name="amount" id="amount" step="0.01" max="{{ transaction.amount }}" required class="mt-1 mb-4 block w-full rounded-md border-gray-300 shadow-sm">
    <label for="reason" class="block text-sm font-medium text-gray-700">Reason</label>
    <textarea name="reason" id="reason" rows="4" required class="mt-1 mb-4 block w-full rounded-md border-gray-300 shadow-sm"></textarea>
    <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">Submit Refund Request</button>
</form>
{% endblock %}

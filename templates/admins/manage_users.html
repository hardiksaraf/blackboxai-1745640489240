{% extends 'base.html' %}
{% block title %}Manage Users{% endblock %}
{% block content %}
<h1 class="text-3xl font-bold mb-6">Manage Users</h1>
<table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-50">
        <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Username</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date Joined</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Active</th>
        </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
        {% for user in users %}
        <tr>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ user.email }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ user.username }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ user.date_joined|date:"Y-m-d" }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ user.is_active }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}

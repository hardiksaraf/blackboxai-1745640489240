{% extends 'base.html' %}
{% block title %}My Wishlist{% endblock %}
{% block content %}
<h1 class="text-3xl font-bold mb-6">My Wishlist</h1>
{% if wishlist %}
<ul class="space-y-4">
    {% for item in wishlist %}
    <li class="bg-white p-4 rounded shadow">
        <a href="{% url 'listings:detail' item.venue.id %}" class="text-indigo-600 hover:underline">{{ item.venue.title }}</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>You have no items in your wishlist.</p>
{% endif %}
{% endblock %}
